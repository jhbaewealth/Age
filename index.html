<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age and Life Expectancy Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
        }
        #title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px #000;
        }
        input, button {
            padding: 15px;
            font-size: 1.5rem;
            color: #282c34;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
        }
        #footnote {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            background-color: #282c34;
            color: #61dafb;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="title"> ~ Enter Your Birth Date ~ </div>
    <form id="birthdayForm">
        <input type="text" id="birthDateInput" readonly />
        <button type="submit">Submit</button>
    </form>
    <div id="footnote">* The average life expectancy used for calculations is 72.6 years</div>
    <script>
        let interval;
        const averageLifeExpectancy = 72.6;
        
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitBirthday();
        });
        
        const picker = new Pikaday({
            field: document.getElementById('birthDateInput'),
            format: 'YYYY-MM-DD',
            maxDate: moment('2023-09-26').toDate(),
        });

        function calculateAge(birthDate) {
            let now = new Date();
            let birth = new Date(birthDate);
            let differenceInSeconds = (now - birth) / 1000;
            let years = differenceInSeconds / (365.25 * 24 * 3600);
            return years;
        }

        function updateDisplays(birthDate) {
            let age = calculateAge(birthDate);
            let ageInSeconds = (new Date() - new Date(birthDate)) / 1000;
            let secondsLeft = (averageLifeExpectancy * 365.25 * 24 * 3600) - ageInSeconds;
            alert('Your Age: ' + age.toFixed(9) + ' years\nEstimated Seconds Left to Live: ' + secondsLeft.toFixed(0));
        }

        function submitBirthday() {
            clearInterval(interval);
            let birthDate = picker.toString();
            if (birthDate) {
                updateDisplays(birthDate + 'T00:00:00');
                interval = setInterval(() => updateDisplays(birthDate + 'T00:00:00'), 1000);
            }
        }
    </script>
</body>
</html>
